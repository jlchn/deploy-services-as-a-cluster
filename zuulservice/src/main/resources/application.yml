server:
  port: 5555

logging:
    level:
      com.netflix: DEBUG
      org.jlchn: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/


zuul:
  ignored-services: '*' # ignore auto-routed configurations from eureka
  prefix:  /api
  routes:
    demoservice1: /demoservice1/**
    demoservice2: /demoservice2/**

